<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kai Sticker Maker</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Konva -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo">K</span>
      <span class="title">Kai Sticker Maker</span>
    </div>
    <div class="toolbar">
      <button id="addText">‚úé Text</button>
      <label class="upload">
        ‚¨Ü Upload
        <input id="fileInput" type="file" accept="image/*" multiple />
      </label>
      <button id="undo">‚§∫ Undo</button>
      <button id="redo">‚§ª Redo</button>
      <button id="presetGrid">‚ñ¶ Grid</button>
      <button id="presetCircles">‚óØ Circles</button>
      <button id="previewBtn">üëÅ Preview</button>
      <button id="downloadPNG">PNG</button>
      <button id="downloadPDF">PDF</button>
    </div>
  </header>

  <main class="main">
    <div id="stage-container"></div>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal hidden">
    <div class="modal-content">
      <button id="closePreview" class="close">‚úï</button>
      <h2>Preview</h2>
      <img id="previewImage" alt="Preview" />
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="canvasManager.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
