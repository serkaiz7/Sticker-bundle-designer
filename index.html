<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kai Sticker Maker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <header class="app-header">
    <h1>Kai Sticker Maker</h1>
    <div class="toolbar">
      <label class="upload-btn">
        Upload Images
        <input type="file" id="imageUpload" accept="image/*" multiple hidden>
      </label>
      <button id="addTextBtn">Add Text</button>
      <button id="gridBtn">Toggle Grid</button>
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
      <button id="previewBtn">Preview</button>
    </div>
  </header>

  <main class="workspace">
    <div id="container" class="canvas-container"></div>
    <aside id="textControls" class="floating-panel hidden">
      <label>Font:
        <select id="fontFamily">
          <option>Arial</option>
          <option>Verdana</option>
          <option>Georgia</option>
          <option>Courier New</option>
          <option>Impact</option>
        </select>
      </label>
      <label>Size: <input type="number" id="fontSize" value="32"></label>
      <label>Color: <input type="color" id="fontColor" value="#000000"></label>
    </aside>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span id="closePreview" class="close">&times;</span>
      <h2>Preview Stickers</h2>
      <canvas id="previewCanvas"></canvas>
      <div class="modal-actions">
        <button id="confirmDownload">Download</button>
        <button id="confirmPrint">Print</button>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Kai Sticker Maker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
