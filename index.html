<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kai Sticker Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/konva@9.3.14/konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
    <div class="toolbar">
        <button id="uploadBtn">Upload Images</button>
        <button id="addTextBtn">Add Text</button>
        <select id="presetSelect">
            <option value="">Add Preset</option>
            <option value="grid">Grid 3x3</option>
            <option value="collage2x1">Collage 2x1</option>
            <option value="collage1x2">Collage 1x2</option>
            <option value="collage2x2">Collage 2x2</option>
            <option value="collageTriptych">Collage Triptych</option>
            <option value="circle">Circle</option>
            <option value="label">Label</option>
            <option value="rectangle">Rectangle</option>
            <option value="ellipse">Ellipse</option>
            <option value="triangle">Triangle</option>
            <option value="star">Star</option>
        </select>
        <button id="undoBtn">Undo</button>
        <button id="redoBtn">Redo</button>
        <button id="saveBtn">Save Project</button>
        <button id="loadBtn">Load Project</button>
        <button id="previewBtn">Preview</button>
        <button id="exportPngBtn">Export PNG</button>
        <button id="exportPdfBtn">Export PDF</button>
        <button id="printBtn">Print</button>
        <button id="themeToggle">Toggle Theme</button>
    </div>
    <div class="sidebar">
        <!-- Properties panel -->
        <div id="propertiesPanel" style="display:none;">
            <h3>Properties</h3>
            <label>Font Family: <select id="fontFamily">
                <option value="Roboto">Roboto</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
            </select></label>
            <label>Font Size: <input type="number" id="fontSize" value="24"></label>
            <label>Color: <input type="color" id="fillColor" value="#000000"></label>
            <button id="boldBtn">Bold</button>
            <button id="italicBtn">Italic</button>
            <button id="underlineBtn">Underline</button>
        </div>
    </div>
    <div id="container" class="canvas-container"></div>
    <input type="file" id="fileInput" accept="image/*" multiple style="display:none;">
    <input type="file" id="loadInput" accept=".json" style="display:none;">

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span id="closePreview">&times;</span>
            <div id="previewContainer"></div>
        </div>
    </div>

    <script type="module" src="canvasManager.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
