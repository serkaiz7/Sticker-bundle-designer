<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kai Sticker Maker</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <!-- Konva.js -->
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <!-- FileSaver.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">Kai Sticker Maker</div>
    <nav class="toolbar">
      <button id="undoBtn">‚éå Undo</button>
      <button id="redoBtn">‚Üª Redo</button>
      <button id="addTextBtn">Ôºã Text</button>
      <label class="uploadBtn">
        Upload <input type="file" id="uploadImages" multiple hidden />
      </label>
      <button id="toggleGridBtn">‚ò∞ Grid</button>
      <button id="previewBtn">üëÅ Preview</button>
      <button id="downloadBtn">‚¨á Download</button>
      <button id="printBtn">üñ® Print</button>
    </nav>
    <button class="hamburger">‚ò∞</button>
  </header>

  <!-- Side Toolbar -->
  <aside class="side-toolbar">
    <h3>Presets</h3>
    <button id="gridPresetBtn">Sticker Grid</button>
    <button id="circlePresetBtn">Circle Bundle</button>
    <button id="labelsPresetBtn">Labels</button>
  </aside>

  <!-- Main Canvas Area -->
  <main class="workspace">
    <div id="container"></div>
  </main>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal hidden">
    <div class="modal-content">
      <span id="closePreview" class="close">&times;</span>
      <h2>Preview</h2>
      <canvas id="previewCanvas"></canvas>
      <button id="downloadPNG">Download PNG</button>
      <button id="downloadPDF">Download PDF</button>
    </div>
  </div>

  <script src="canvasManager.js"></script>
  <script src="app.js"></script>
</body>
</html>
