<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kai Sticker Maker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/konva@9/konva.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
  <header>
    <h1>Kai Sticker Maker</h1>
  </header>

  <div class="toolbar">
    <input type="file" id="imageUpload" multiple accept="image/*">
    <button id="addTextBtn">➕ Text</button>
    <select id="fontFamily">
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Comic Sans MS">Comic Sans</option>
    </select>
    <input type="color" id="fontColor" value="#000000">
    <input type="number" id="fontSize" value="24" min="8" max="120">

    <button id="undoBtn">↩ Undo</button>
    <button id="redoBtn">↪ Redo</button>
    <button id="gridBtn">📐 Grid</button>
    <button id="previewBtn">👁 Preview</button>
    <button id="downloadBtn">⬇ Download</button>
    <button id="printBtn">🖨 Print</button>
  </div>

  <div class="canvas-container">
    <div id="container"></div>
  </div>

  <!-- Preview Modal -->
  <div id="previewModal" class="modal">
    <div class="modal-content">
      <span id="closePreview" class="close">&times;</span>
      <h2>Preview Stickers</h2>
      <canvas id="previewCanvas"></canvas>
      <button id="confirmDownload">⬇ Download</button>
      <button id="confirmPrint">🖨 Print</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
