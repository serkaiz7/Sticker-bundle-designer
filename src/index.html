<!doctype html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sticker Bundle Designer — Prototype</title>
<link rel="stylesheet" href="styles.css">
<!-- Konva for canvas layers and easy interactivity -->
<script src="https://unpkg.com/konva@9/konva.min.js"></script>
<!-- Clipper.js for polygon offset (die-cut offset) -->
<script src="https://unpkg.com/jsclipper@6.4.2/clipper_unminified.js"></script>
<!-- FileSaver for downloads -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body>
<div id="app">
<header>
<h1>Sticker Bundle Designer (Prototype)</h1>
<div class="toolbar">
<input id="file-input" type="file" multiple accept="image/*">
<button id="auto-arrange">Auto-Arrange (Grid)</button>
<button id="trace-selected">Trace Outline</button>
<button id="toggle-cut">Toggle Cut Lines</button>
<button id="save-project">Save Project</button>
<input id="load-input" type="file" accept="application/json" style="display:none">
<button id="load-project">Load Project</button>
<button id="export-png">Export PNG</button>
<button id="export-svg">Export SVG</button>
</div>
</header>


<main>
<aside class="left">
<h2>Assets</h2>
<div id="thumbnails"></div>
<h3>Presets</h3>
<button class="preset" data-preset="3x3">Grid 3x3</button>
<button class="preset" data-preset="row-6">Row of 6</button>
</aside>


<section class="canvas-area">
<div id="stage-parent"></div>
</section>


<aside class="right">
<h2>Layer Properties</h2>
<div id="properties">
<div id="no-selection">No layer selected</div>
<div id="layer-controls" style="display:none">
<label>Lock: <input type="checkbox" id="prop-lock"></label>
<label>Rotation: <input type="range" id="prop-rotation" min="0" max="360"></label>
<label>Scale: <input type="range" id="prop-scale" min="0.1" max="3" step="0.01"></label>
<label>Label text: <input id="prop-text"></label>
<button id="make-text">Make Text Sticker</button>
<button id="delete-layer">Delete</button>
</div>
</div>
</aside>
</main>


<footer>
<small>Prototype — exports basic PNG/SVG, tracing uses alpha-threshold marching-squares, offset via Clipper.js (approx).</small>
</footer>
</div>


<script type="module" src="app.js"></script>
</body>
</html>
